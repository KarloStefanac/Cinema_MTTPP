<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head.html :: headFragment}">
    <title>Add Hall</title>
</head>
<header th:insert="~{common/header.html :: header}"> </header>
<body>
<br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Hall</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Movie added successfully!</div>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/halls/save}" th:object="${hall}">
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter hall name" type="text" th:field="*{name}" required>
                        <!--                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="duration">Capacity:</label>
                        <input class="form-control" id="duration" name="duration" placeholder="Enter movie duration (min)" type="number" th:field="*{capacity}" required>
                        <!--                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>

                    <div class="form-group"></div>
                    <button class="btn btn-primary" type="submit">Add Hall</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
