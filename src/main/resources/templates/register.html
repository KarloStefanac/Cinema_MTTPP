<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head.html :: headFragment}">
    <title>Registration</title>
</head>
<header th:insert="~{common/header.html :: header}"> </header>
<body>
<br>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Registered successfully!</div>
            </div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/register/user}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label" for="firstName">First Name:</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" type="text" th:field="*{firstName}" required>
                        <!--                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" type="text" th:field="*{lastName}" required>
                        <!--                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Username:</label>
                        <input class="form-control" id="name" name="name" placeholder="Enter username" type="text" th:field="*{username}" required>
                        <!--                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="director">Password:</label>
                        <input class="form-control" id="director" name="director" placeholder="Enter password" type="password" th:field="*{password}" required>
                        <!--<p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>
                    <div class="form-group mb-3" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <label class="form-label" for="director">Staff: </label>
<!--                        <input type="hidden" name="isStaff" th:value="false">-->
                        <input type="checkbox" name="isStaff" id="isStaff" th:value="true" th:field="*{staff}">
                        <!--<p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>-->
                    </div>

                    <div class="form-group"></div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
